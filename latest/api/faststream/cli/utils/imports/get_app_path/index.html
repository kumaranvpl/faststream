    <script>
        window.onload = function () {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const existingReferrer = urlSearchParams.get('utm_referrer') || "";

            // Use the referrer if valid, otherwise use the existingReferrer
            const referrer = document.referrer;
            const isReferrerValid = referrer && !referrer.includes("faststream.airt.ai");
            const validReferrer = isReferrerValid ? referrer : existingReferrer;

            if (validReferrer) {
                urlSearchParams.set('utm_referrer', validReferrer);
            }

            // Update the search parameters with the new utm_referrer
            const newGetParams = urlSearchParams.toString();

            // Construct the redirect URL with the updated query parameters
            const redirectURL = "../../../../../../../0.2/api/faststream/cli/utils/imports/get_app_path/" + (newGetParams ? `?${newGetParams}` : "") + window.location.hash;

            // Create and append a meta tag for redirection
            const metaTag = document.createElement('meta');
            metaTag.setAttribute('http-equiv', 'refresh');
            metaTag.setAttribute('content', `0;url=${redirectURL}`);
            document.getElementsByTagName('head')[0].appendChild(metaTag);
        };
    </script>
